@import dtos._ 

@main(title = Messages("homecontroller.help.title")) {

    
		
		<div class="row">
	<div class="medium-8 columns">
	<h3>Select your option to create a game</h3>
	<form method="POST" action="@routes.PracticeController.startSession()">
		<div class="row">
		<div class="row columns">
      <label for="radio1"><input name="radio1" type="radio" class="radio" CHECKED value="1"><span class="custom radio checked"></span> Select from template</label>
      <label for="radio1"><input name="radio1" type="radio" class="radio" value="2"><span class="custom radio"></span> Select from option(s)</label>
    </div>
    </div>
		<div class="row">
		<div class="row columns">
			<video autoplay loop controls id="thevideo" width="320" height="240">
 
 				<source src="muirbeach.webm" type='video/webm; codecs="vp8, vorbis"' >
 				<source src="muirbeach.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' >
 				<source src="muirbeach.ogg" type='video/ogg; codecs="theora, vorbis"'>
 
			</video>
		</div>
		<div class="row columns">
					<a href="/" class="button hollow expanded">Back</a>
		</div>
		</div>
	</form>
	</div>
	</div>	

<script type="text/javascript" src="@routes.Assets.versioned("js/jquery.js")"></script>
<script type="text/javascript" src="@routes.Assets.versioned("js/common.js")"></script>
}
