@import dtos._ 

@main(title = Messages("homecontroller.practiceride.title")) {

    
		
		<div class="row">
	<div class="medium-8 columns">
	<h3>Select your option to create a game</h3>
	<form method="POST" action="@routes.PracticeController.startSession()">
		<div class="row">
		<div class="large-4 columns">
      <label for="radio1"><input name="radio1" type="radio" class="radio" CHECKED value="1"><span class="custom radio checked"></span> Select from template</label>
      <label for="radio1"><input name="radio1" type="radio" class="radio" value="2"><span class="custom radio"></span> Select from option(s)</label>
    </div>
    </div>
		<div class="row">
		<div class="medium-6 columns" style="width:25rem;" id="difficulty">
			<h5>Difficulty</h5>
			<select name="difficulty">
				<option value="EASY">Kia <label for="template" class="template">(Timer: 20 seconds, Ques: 5)</label></option>
				<option value="MEDIUM">BMW<label for="template" class="template">(Timer: 15 seconds, Ques: 10)</label></option>
				<option value="HARD">Ferrari<label for="template" class="template">(Timer: 10 seconds, Ques: 20)</label></option>
			</select>
		</div>
		<div class="medium-10 columns" style="width: 30rem;" id="options">
			<h5>Options</h5>
			<div class="row columns" >
              <label>Choose operators</label>
              <input id="add" type="checkbox" name="add" checked value="add"><label for="checkbox1">Add</label>
              <input id="substract" type="checkbox" name="substract" value="sub" checked><label for="checkbox2">Substract</label>
              <input id="multiply" type="checkbox" name="multiply" value="multi"  checked><label for="checkbox2">Multiply</label>
              <input id="division" type="checkbox" name="division" value="div"  checked><label for="checkbox2">Division</label>
            </div>
			<div class="row columns" >
           <div class="large-5 medium-5 columns">
              <label>Questions</label>
              <input type="text" placeholder="Default (10)" id="questions" name="questions" class="numbersOnly"/>
            </div>
            <div class="large-5 medium-5 columns">
              <label>Time limit</label>
              <input type="text" placeholder="Default (20)" id="timelimit" name="timelimit" class="numbersOnly" />
            </div>
            </div>
            <div class="row columns" >
           <div class="large-5 medium-5 columns">
              <label>Maximum Number</label>
              <input type="text" placeholder="Default (10)" id="maxnumber" name="maxnumber" class="numbersOnly"/>
            </div>
            <div class="large-5 medium-5 columns">
              <label>Minimum Number</label>
              <input type="text" placeholder="Default (0)" id="minnumber" name="minnumber" class="numbersOnly" />
            </div>
            </div>
		</div>
		<div class="row columns" style="width: 30rem;">
			<input type="submit" class="button expanded" value="Start practice!" />
		</div>
		<div class="row columns" style="width: 30rem;">
					<a href="/" class="button hollow expanded">Back</a>
		</div>
		</div>
	</form>
	</div>
	</div>	

<script type="text/javascript" src="@routes.Assets.versioned("js/jquery.js")"></script>
<script type="text/javascript" src="@routes.Assets.versioned("js/common.js")"></script>
}
