@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
		<link rel="stylesheet" href="@routes.Assets.versioned("css/foundation.min.css")">
		<link rel="stylesheet" href="@routes.Assets.versioned("css/main.css")">
    
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
		<div class="callout large primary">
      		<div class="row column text-center">
        		<h1>@title</h1>
      		</div>
                <input name="language"  onclick=switchLanguage('en') id="ukFlag" title="English" />
                <input name="language"  id="frFlag" onclick=switchLanguage('fr') title="Franï¿½ais" />
            
    	</div>
    	
    	
    	<div>
        	@content
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("js/foundation.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("js/jquery.js")"></script>
		<script>
            function switchLanguage(lang) {
                window.location.href = '/language?language='+lang
            }
            
        </script>
    </body>
</html>
