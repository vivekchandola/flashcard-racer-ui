@import dtos._ 
@import actormessages._

@(game: GameDescriptor)

@main(title = Messages("homecontroller.game.title")) {


<div class="row">
	
	<div class="large-6 columns">
		<h2>View Game</h2>
		<a class="button" href="@routes.NewGameController.playGame(game.getPath())">Play!</a>
	</div>
	<div class="large-3 columns">
		<h2>Cards</h2>
		@for((card, index) <- game.getCards().zipWithIndex){
			<p><strong>@(index +1): </strong> @card.getA() @card.getOp() @card.getB()</p>
		}
	</div>
	<div class="large-3 columns">
		<h2>Players</h2>
		<div id="players"></div>
	</div>

</div>
}

<script type="text/javascript" src="@routes.Assets.versioned("js/observeGame.js")"></script>
